  <script>
    function trackClick(label) {
      gtag('event', 'click', {
        event_category: 'link_bio',
        event_label: label
      });
    }
    function trackDownload(event, label) {
      event.preventDefault();

      gtag('event', 'download', {
        event_category: 'music_score',
        event_label: label,
        event_callback: function () {
          window.location.href = event.target.href;
        }
      });
    
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 300);
    
      return false;
    }
  </script>
