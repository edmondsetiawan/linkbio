<head>
  <meta charset="UTF-8">

  <title>Edmond Setiawan's Bio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;

      align-items: center;

      margin: 0;
    }
    .container {

    }
    img {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    a {
      display: block;
      background: #22c55e;
      color: #000;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {

    }
    .btn-musescore {
      background: #1da1f2; /* MuseScore light blue */
      color: #ffffff;
    }
    
    .btn-musescore:hover {
      background: #1991da;
    }
    
    .btn-cancel {
      background: #dc2626; /* red-600 */
      color: #ffffff;
    }
    
    .btn-cancel:hover {
      background: #b91c1c;
    }

  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZCQ77QWX4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    gtag('config', 'G-3ZCQ77QWX4');

</head>
<body>
  <div class="container">
    <img src="img/profile.jpg" alt="Profile">
    <h1>Edmond Setiawan</h1>
    <p>Mat 6:33 (12 yrs)<br/>

    <a href="https://instagram.com/edmondsetiawan" target="_blank" onclick="trackClick(`Instagram`)">Instagram</a>
    <a href="https://youtube.com/@edmondsetiawan" target="_blank">YouTube</a>
    <a href="#" onclick="openDownloadPopup('IBU_KITA_KARTINI')">Ibu Kita Kartini</a>
  </div>
  <div id="IBU_KITA_KARTINI" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:999;">
    <div style="background:#020617; max-width:360px; margin:15% auto; padding:20px; border-radius:12px; text-align:center;">
      
      <h3 style="margin-top:0;">Download Ibu Kita Kartini Score</h3>
      <p style="font-size:14px; opacity:0.8;">
        Pilih format
      </p>
  
      <a href="https://musescore.com/user/67308169/scores/30452735?share=copy_link"
         class="primary btn-musescore"
         onclick="downloadViaMuseScore()"
         style="display:block; margin:10px 0;">
         Via MuseScore
      </a>
  
      <a href="scores/ibu-kita-kartini-solo-piano-arr-edmond-setiawan.pdf"
         onclick="downloadViaPDF()"
         style="display:block; margin:10px 0;">
         Via PDF
      </a>
  
      <a href="#"
         class="btn-cancel"
         onclick="closeDownloadPopup()"
         style="display:block; margin-top:15px; font-size:13px; opacity:0.6;">
         Cancel
      </a>
    </div>
  </div>
  <script>
    let currentScoreId = null;
    
    function openDownloadPopup(scoreId) {
      currentScoreId = scoreId;
      document.getElementById(scoreId).style.display = 'block';
    
      gtag('event', 'download_popup_open', {
        event_category: 'music_score',
        event_label: scoreId
      });
    }
    function downloadViaMuseScore(event) {
      event.preventDefault();
      gtag('event', 'download_musescore', {
        event_category: 'music_score',
        event_label: currentScoreId,
        event_callback: function () {
          window.open(event.target.href, '_blank');
        }
      });
    
      closeDownloadPopup();
    }

    function downloadViaPDF(event) {
      event.preventDefault();
      gtag('event', 'download_pdf', {
        event_category: 'music_score',
        event_label: currentScoreId,
        event_callback: function () {
          window.location.href = event.target.href;
        }
      });
    
      closeDownloadPopup();
    }
    
    function closeDownloadPopup() {
      document.getElementById(currentScoreId).style.display = 'none';
    }
    
    function trackClick(label) {
      gtag('event', 'click', {
        event_category: 'link_bio',
        event_label: label
      });
    }
    function trackDownload(event, label) {
      event.preventDefault();

      gtag('event', 'download', {
        event_category: 'music_score',
        event_label: label,
        event_callback: function () {
          window.location.href = event.target.href;
        }
      });
    
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 300);
    
      return false;
    }
  </script>
</body>
</html>
